<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Forge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <div class="container">
      <div class="header">

        <div class="logo-wrapper"> 
            <div class="logo">
            <i class="fa-solid fa-palette " style="--fa-primary-color: #5c5552; --fa-secondary-color: #5c5552; --fa-secondary-opacity: 0.2;"></i>  
            </div>     
          <h1>Pixel Forge</h1>
        </div>
        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>

      <div class="main-content">
        <form action="#" class="prompt-form">
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Describe your imagination..."
              required
              autofocus
            ></textarea>
            <button  type= "button"class="prompt-btn">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>

          <div class="prompt-actions">
            <div class="select-wrapper">
              <select class="custom-select" id="model-select" required>
                <option value="" selected disabled>Select Model</option>
                <option class="custom-option" value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option class="custom-option" value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                <option class="custom-option" value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                <option class="custom-option" value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                <option class="custom-option" value="prompthero/openjourney">Openjourney</option>
              </select>
            </div>

            <div class="select-wrapper">
              <select class="custom-select" id="count-select" required>
                <option class="custom-option" value="" selected disabled> Image Count</option>
                <option class="custom-option" value="1">1</option>
                <option class="custom-option" value="2">2</option>
                <option class="custom-option" value="3">3</option>
                <option vclass="custom-option" value="4">4</option>
              </select>
            </div>

             <div class="select-wrapper">
              <select class="custom-select" id="ratio-select" required>
                <option class="custom-option" value="" selected disabled> Aspect Ratio</option>
                <option class="custom-option" value="1/1">Square (1:1)</option>
                <option class="custom-option" value="16/9">Landscape (16:9)</option>
                <option class="custom-option" value="9/16">Portrait (9:16)</option>
              </select>
            </div>

            <button type="submit" class="generate-btn">
                <i class="fa-solid fa-wand-sparkles"></i>
                Generate
            </button>
          </div>

          <!-- Result Grid -->
          <div class="gallery-grid"></div>
        </form>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
